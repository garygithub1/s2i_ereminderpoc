<section class="Section Question" [ngClass]="{
  'Invalid': v.invalid && (v.dirty || v.touched),
  'Valid': v.valid && (v.dirty || v.touched)
  }">
  <div class="Detail">
    <div class="Field form-group">
      <label>{{label | translate}}</label>
      <input class="form-control" maxlength="15" placeholder="{{placeholder}}" title="{{title}}" type="text" [formControl]="v"
             required>
      <div class="Error invalid-feedback" *ngIf="v.errors && (v.dirty || v.touched)">
        <div *ngIf="v.errors.required">{{'enr.error.dln.required' | translate}}</div>
        <div *ngIf="v.errors.pattern">{{'enr.error.dln.invalid' | translate}}</div>
      </div>
    </div>
  </div>
</section>
